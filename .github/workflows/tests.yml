on:
  push:
    branches:
    - master

jobs:
  e2e-tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: microsoft/playwright-github-action@v1
      - run: npm install
      - run: node demo.js
      - uses: actions/upload-artifact@v2
          with:
            name: screenshots
            path: screenshot*.png
